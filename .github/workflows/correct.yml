name: Checking the correctness of files



on:
  push:
    branches: 
      - master
      - rc
      - develop
    tags:
      - "*"
jobs:
  
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Dependencies installation
        run: npm install
      - name: Lint
        run: npm run lint

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Dependencies installation
        run: npm install
      - name: Lint
        run: npm run test

  try-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Dependencies installation
        run: npm install
      - name: Lint
        run: npm run build
